<header class="mat-toolbar">
  <div class="search-container">
    <i class="material-symbols-outlined search-icon">search</i>
    <input 
      class="search-input" 
      placeholder="Search orders, users, or reports..." 
      type="text"
    />
  </div>

  <div class="toolbar-actions">
    <button class="icon-button">
      <i class="material-symbols-outlined">notifications</i>
    </button>
    <button class="icon-button">
      <i class="material-symbols-outlined">help</i>
    </button>
    <div style="width: 1px; height: 32px; background: var(--border-color); margin: 0 8px;"></div>
    <div class="user-menu">
      <button class="user-menu-button" (click)="toggleUserMenu()">
        <div class="user-avatar">
          <i class="material-symbols-outlined">account_circle</i>
        </div>
        <div class="user-info">
          <span class="user-name">{{ currentUser?.name || 'Usuario' }}</span>
          <span class="user-email">{{ currentUser?.email || 'email@example.com' }}</span>
        </div>
        <i class="material-symbols-outlined">{{ isMenuOpen ? 'expand_less' : 'expand_more' }}</i>
      </button>
      
      @if (isMenuOpen) {
        <div class="user-dropdown">
          <div class="dropdown-header">
            <div class="dropdown-user-info">
              <span class="dropdown-name">{{ currentUser?.name }}</span>
              <span class="dropdown-email">{{ currentUser?.email }}</span>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout-item" (click)="onLogout()">
            <i class="material-symbols-outlined">logout</i>
            <span>Cerrar sesi√≥n</span>
          </button>
        </div>
      }
    </div>
  </div>
</header>
